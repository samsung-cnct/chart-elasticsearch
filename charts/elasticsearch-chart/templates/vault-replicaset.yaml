# originally from https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hashicorp-vault
  labels:
    app: vault
    tier: infrastructure
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      tier: infrastructure
    matchExpressions:
      - {key: tier, operator: In, values: [infrastructure]}
  template:
    metadata:
      labels:
        app: vault
        tier: infrastructure
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google_samples/gb-frontend:v3
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below.
          # value: env
        ports:
        - containerPort: 80